    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Especialidade</title>
</head>
<body>
    <header>
        <img src="https://w7.pngwing.com/pngs/516/179/png-transparent-pain-management-stethoscope-physician-computer-icons-stethoscope-icon-cdr-text-hospital.png" alt="logo" width="60" height="60" class="logo">
        <h1>Cadastrar Médicas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cad.html">Cadastrar-se</a></li>
                <li><a href="login.html">Entrar</a></li>
                <li>Admim</li>
                <ul>
                    <li><a href="medicos.html">Médicos</a></li>
                </ul>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastrar Médicos</h1>
        <form>
            <label>Nome
                <input type="text">
            </label>
            <label>Email
                <input type="email">
            </label>
            <label>Sobre você
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <label>Foto
                <input type="file">
            </label>
            <label>Especialidade
                <select>
                    <option value="1">Pediatria</option>
                    <option value="2">Psicologia</option>
                </select>
            </label>
            <label>Horário
                <select>
                    <option value="1">8:00</option>
                    <option value="2">10:00</option>
                    <option value="3">14:00</option>
                </select>
            </label>
            <label>Dia
                <select>
                    <option value="1">Segunda-Feira</option>
                    <option value="2">Terça-Feira</option>
                    <option value="3">Quarta-Feira</option>
                    <option value="4">Quinta-Feira</option>
                    <option value="5">Sexta-Feira</option>
                </select>
            </label>
            <input type="submit">
            <input type="reset">
        </form>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Editar</th>
            </tr>

                <td>Stefany Pedroso Borja</td>

                <td><a href="#">Apagar</a></td>
            </tr>

                <td>Stefany Pedroso Borja</td>
                <td>Pediatria</td>
                <td><a href="#">Editar</a></td>
                <td><a href="#">Apagar</a></td>
            </tr>
            <tr>
                <td>Stefany Pedroso Borja</td>
                <td>Pediatria</td>
                <td><a href="#">Editar</a></td>
                <td><a href="#">Apagar</a></td>
            </tr>
        </table>
    </main>
    <footer>Feito por Thiago</footer>
</body>
</html>
