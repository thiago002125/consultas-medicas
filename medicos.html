    <main>
        <h1 class="medicos">Cadastrar Médicos</h1>
        <form>
            <label>Nome
                <input type="text">
            </label>
            <label>Email
                <input type="email">
            </label>
            <label>Sobre você
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <label class="file">Enviar foto
                <input type="file">
            </label>
            <label>Especialidade
                <select>
                    <option value="1">Pediatria</option>
                    <option value="2">Psicologia</option>
                </select>
            </label>
            <label>Horário
                <select>
                    <option value="1">8:00</option>
                    <option value="2">10:00</option>
                    <option value="3">14:00</option>
                </select>
            </label>
            <label>Dia
                <select>
                    <option value="1">Segunda-Feira</option>
                    <option value="2">Terça-Feira</option>
                    <option value="3">Quarta-Feira</option>
                    <option value="4">Quinta-Feira</option>
                    <option value="5">Sexta-Feira</option>
                </select>
            </label>
            <input type="submit">
            <input type="reset">
        </form>

            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
